<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css -->
    <link rel="stylesheet" href="./main.css">
    <!-- link font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' />
</head>

<body>


    <div class="container">
        <div class="navbar">
            <h1>Eccomerce</h1>
            <div class="korzinka">
                <span>1</span>
                <i class="fa-solid fa-bag-shopping shopBtn"></i>
            </div>
        </div>

        <h1>Shop products</h1>
        <div class="wrapper">
            <div class="card" id="0">
                <div class="product-img">
                    <img src="./img/aaaaaaa.jfif" alt="">
                </div>
                <div class="product-title">
                    <h4>Wireless earphone</h4>
                    <div class="price">$700</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="1">
                <div class="product-img">
                    <img src="./img/futbolka.jpg" alt="">
                </div>
                <div class="product-title">
                    <h4>T-shirt</h4>
                    <div class="price">$40</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="2">
                <div class="product-img">
                    <img src="./img/iphone.webp" alt="">
                </div>
                <div class="product-title">
                    <h4>iPhone 13 Pro</h4>
                    <div class="price">$1800</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="3">
                <div class="product-img">
                    <img src="./img/kalonka.png" alt="">
                </div>
                <div class="product-title">
                    <h4>Tape Recorder</h4>
                    <div class="price">$250</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="4">
                <div class="product-img">
                    <img src="./img/kepka 2.png" alt="">
                </div>
                <div class="product-title">
                    <h4>Cap</h4>
                    <div class="price">$100</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="5">
                <div class="product-img">
                    <img src="./img/kepka.png" alt="">
                </div>
                <div class="product-title">
                    <h4>Cap</h4>
                    <div class="price">$120</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="6">
                <div class="product-img">
                    <img src="./img/slide.jfif" alt="">
                </div>
                <div class="product-title">
                    <h4>Slide</h4>
                    <div class="price">$20</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
            <div class="card" id="7">
                <div class="product-img">
                    <img src="./img/tapos.jpg" alt="">
                </div>
                <div class="product-title">
                    <h4>Nike</h4>
                    <div class="price">$40</div>
                </div>

                <button class="buy-btn">Add to cart</button>
            </div>
        </div>
    </div>



    <div class="buys-prodcts">
        <i class="fa-solid fa-xmark close-btn"></i>
        <h1>Your Cart</h1>
        <div class="products"></div>
        <div class="total-box">
            <div class="total-price"><h2>Total : $0</h2></div>
            <div class="buy"><button>BUY</button></div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
